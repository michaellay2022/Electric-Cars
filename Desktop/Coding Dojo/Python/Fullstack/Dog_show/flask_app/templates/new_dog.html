<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
        <a class="btn btn-primary float-end mt-2 float-end" href="/dashboard">Dashboard</a>
        <h1>Create New Dog</h1>

        <form action="/create_dog" method="post">
            
            <div class="mb-3">
              <label for="name" class="form-label">Name: </label>
              <input type="text" class="form-control" name="name" />
            </div>
            <div class="mb-3">
              <label for="breed" class="form-label">Breed: </label>
              <input type="breed" class="form-control" name="breed" />
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age: </label>
                <input type="number" class="form-control" name="age" />
              </div>
            
            <button type="submit" class="btn btn-success">Create Dog</button>
          </form>
        

    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Please Add A New Faction!</h1>
        <form action="/faction/create" method="post">

            <div class="mb-3">
                <label for="name" class="form-label">Faction Name:</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label for="level" class="form-label">Level of Difficulty:</label>

                <select name="level">
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Mastery">Mastery</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date_created" class="form-label">Date Faction was Established:</label>
                <input type="date" class="form-control" name="date_created">
            </div>

            <button type="submit" class="btn btn-primary">Create Faction!</button>
        </form>
        
    </div>
</body>
</html>
